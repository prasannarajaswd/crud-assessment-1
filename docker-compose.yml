version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - DATABASE_URL=sqlite:///app.db
      - SECRET_KEY=dev_secret_key_change_in_production
    volumes:
      - .:/app
      - ./data:/app/data  # Persist SQLite database
    restart: unless-stopped

